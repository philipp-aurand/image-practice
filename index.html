<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>image-figcaption</title>
        <li rel="style/sheet" type="text/css" href="styles/style.css" >
         <style type="text/css">
          {
            font-style: italic;
          }
          body {
          background-color: orange;  
          }
          @font-face {
            font-family: Nadia;
            src: url(fonts/AlexBrush-Regular-copy.ttf);
          }
          h2 {
            font-family: Nadia;
          }
         </style> 
    </head>
    <body>
      <h1>
        <img src="images/image1.gif" alt="From A to Zucchini">
      </h1>
      <figure>
        <img src="images/image2.jpeg" alt="two chocolate cakes with cream">
        <p>
          <figurecaption>
          This recipe for individual chocolate cakes is so simple and so delicious!
          </figurecaption> 
        </p> 
      </figure>
      <h2>More recipes:</h2>
      <p>
        <img src="images/image3.jpeg" alt="yellow food">
        <img src="images/image4.jpeg" alt="green food">
        <img src="images/image5.jpeg" alt="tan food">
      </p>
    </body>
</html>
